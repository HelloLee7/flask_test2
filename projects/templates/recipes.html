<!DOCTYPE html>
<html>
<head>
    <title>{{ cuisine.name }} 레시피</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>{{ cuisine.name }} 레시피</h1>
    <ul class="recipe-list">
        {% for recipe in recipes %}
        <li><a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('index') }}">홈으로</a></p>
</body>
</html>
