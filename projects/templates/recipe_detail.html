{% extends "base.html" %}

{% block title %}{{ recipe.name }} 정보{% endblock %}

{% block content %}
<div class="recipe-details">
    <h1>{{ recipe.name }}</h1>

    <h1>사진</h1>
    <img src="{{ url_for('static', filename='img/' ~ recipe.food_img) }}" alt="{{ recipe.name }} 사진" class="recipe-image">

    <h2>재료</h2>
    <p>{{ recipe.ingredients }}</p>
    <h2>조리법</h2>
    <p>{{ recipe.instructions }}</p>
    <h2>추천!</h2>
    <button id="recommend-btn">추천 수: <span id="recommend-count">0</span></button>
    <p><a href="{{ url_for('cuisine_recipes', cuisine_id=recipe.cuisine_id) }}">목록으로</a></p>
</div>
<script src="{{ url_for('static', filename='js/slider.js') }}"></script>
<script src="{{ url_for('static', filename='js/gaechu.js') }}"></script>
{% endblock %}
