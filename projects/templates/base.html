<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}FoodFighter{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    {% block style %}
    {% endblock %}
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/masala-4096891_1280.jpg') }}");
            background-size: cover; /* 배경 이미지가 전체 화면을 덮도록 설정 */
            background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
            background-attachment: fixed; /* 배경 이미지를 고정하여 스크롤 시 움직이지 않도록 설정 (선택 사항) */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-brand-container"> <!-- foodfighter 컨테이너 -->
                <a class="navbar-brand" href="/">FoodFighter</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse-left collapse navbar-collapse" id="navbarNav"> <!-- 메뉴 좌측 컨테이너 -->
                <ul class="navbar-nav">
                    <li class="nav-item-zero">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('post') }}">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class="navbar-search-container"> <!-- 검색창 우측 컨테이너 -->
                <form class="d-flex" action="{{ url_for('search') }}" method="get">
                    <input class="form-control me-2 search-input" type="search" placeholder="검색..." aria-label="Search" name="search">
                    <button class="btn btn-outline-success search-button" type="submit">🔍</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="{{ url_for('static', filename='js/wowow.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
