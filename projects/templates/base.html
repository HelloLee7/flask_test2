<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}FoodFighter{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    {% block style %}
    {% endblock %}
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/masala-4096891_1280.jpg') }}");
            background-size: cover; /* 배경 이미지가 전체 화면을 덮도록 설정 */
            background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
            background-attachment: fixed; /* 배경 이미지를 고정하여 스크롤 시 움직이지 않도록 설정 (선택 사항) */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">FoodFighter!!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link animated-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link animated-link" href="{{ url_for('about') }}">정보!</a>
                </li>

                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link animated-link" href="{{ url_for('logout') }}">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link animated-link" href="{{ url_for('post') }}">포스팅</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link animated-link" href="{{ url_for('login') }}">로그인</a>
                    </li>
                    <li class="nav-item signup-link-container">  <!-- 컨테이너 div 추가 -->
                        <a class="nav-link signup-link-static" href="{{ url_for('signup') }}">회원가입</a> <!-- 고정 링크 추가 -->
                        <a class="nav-link animated-link signup-link">회원가입</a> <!-- 애니메이션 링크 유지 -->
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="{{ url_for('static', filename='js/wowow.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
