<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}FoodFighter{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    {% block style %}
    {% endblock %}
    <style>
        .container {
            margin-top: 30px;
        }
        .signup-link-container { /* 회원가입 링크 컨테이너 추가 */
            position: relative; /* 상대 위치 설정 */
            display: inline-block; /* 인라인 블록으로 설정하여 내용물 크기에 맞게 조정 */
        }
        .signup-link-static { /* 고정된 회원가입 링크 스타일 */
            position: absolute; /* 절대 위치 설정 */
            top: 0;
            left: 0;
            width: 100%; /* 컨테이너 전체 너비 */
            height: 100%; /* 컨테이너 전체 높이 */
            z-index: 1; /* 애니메이션 링크보다 아래에 위치 */
            /* 필요에 따라 배경색을 투명하게 설정하여 시각적으로 숨김 */
            /* background-color: transparent; */
        }
        .signup-link.animated-link { /* 애니메이션 회원가입 링크 스타일 (z-index 높임) */
            position: relative; /* 상대 위치 설정 (z-index 적용 위해) */
            z-index: 2; /* 고정 링크보다 위에 위치 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">FoodFighter!!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link animated-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link animated-link" href="{{ url_for('about') }}">정보!</a>
                </li>
               
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link animated-link" href="{{ url_for('logout') }}">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link animated-link" href="{{ url_for('post') }}">포스팅</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link animated-link" href="{{ url_for('login') }}">로그인</a>
                    </li>
                    <li class="nav-item signup-link-container">  <!-- 컨테이너 div 추가 -->
                        <a class="nav-link signup-link-static" href="{{ url_for('signup') }}">회원가입</a> <!-- 고정 링크 추가 -->
                        <a class="nav-link animated-link signup-link">회원가입</a> <!-- 애니메이션 링크 유지 -->
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="{{ url_for('static', filename='js/wowow.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
