<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}FoodFighter{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> <!-- Animate.css 추가 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block style %}
    {% endblock %}
    <style>
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">FoodFighter!!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link animated-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link animated-link" href="{{ url_for('about') }}">정보!</a>
                </li>
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link animated-link" href="{{ url_for('logout') }}">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link animated-link" href="{{ url_for('post') }}">포스팅</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link animated-link" href="{{ url_for('login') }}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link animated-link signup-link" href="{{ url_for('signup') }}">회원가입</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script> <!-- Wow.js 추가 -->
    <script src="{{ url_for('static', filename='js/wowow.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
